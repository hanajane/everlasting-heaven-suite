<VirtualHost *:80>
   ServerName everlasting-heaven-suite
   DocumentRoot /var/www/everlasting-heaven-suite/public

   <Directory /var/www/everlasting-heaven-suite>
       AllowOverride All
   </Directory>
   ErrorLog ${APACHE_LOG_DIR}/error.log
   CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>